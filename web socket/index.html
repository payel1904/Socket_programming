<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My C Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7697c9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #9ee6f9;

            text-align: center;
        }

            color: #333;
        }

        }

    <div class="container">
        <h1>Hello, World!</h1>
